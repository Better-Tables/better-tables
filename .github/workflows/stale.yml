name: Mark Stale Issues

on:
  schedule:
    # Run daily at 1:00 AM UTC
    - cron: '0 1 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale issues and pull requests
        uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          # Issues configuration
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity. 
            It will be closed if no further activity occurs within 14 days. Thank you for your contributions.
          close-issue-message: |
            This issue was automatically closed due to inactivity. If you believe this was done in error, 
            please feel free to reopen the issue or create a new one with the [bug report template](https://github.com/Better-Tables/better-tables/issues/new?template=bug_report.yml).
          days-before-issue-stale: 30
          days-before-issue-close: 14
          stale-issue-label: 'stale'
          # Don't mark PRs as stale
          days-before-pr-stale: -1
          days-before-pr-close: -1
          # Exclude certain labels from stale automation
          # Issues with these labels will never be marked as stale or closed
          exempt-issue-labels: |
            pinned
            security
            good first issue
            help wanted
            enhancement
            bug
          # Operations per run limit
          operations-per-run: 30

